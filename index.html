<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>DevClub Convert Money</title>
</head>

<body>
    <div class="Container">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>

        <main>

            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="select-currency">
                    <option>
                        U$$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </select>
            </label>

            <label class="valor">
                Valor
                <input type="number" id="Real-value" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">
                Converter
            </button>

            <section> 
                <div class="currency-container">
                    <img src="./assets/BrCoinIcon.svg" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p id="real-text-value" class="currency-value">R$ 10.000,00</p>
                </div>

                <img class="arrow-img"  src="./assets/VectorConvert.svg" alt="seta-para-baixo">

                <div class="currency-container">
                    <img id="currency-img" src="./assets/EUACoinIcon.svg" alt="bandeira-país-conversão">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p id="currency-text-value" class="currency-value">US$ 2.000,00</p>
                </div>

            </section>

        </main>
    </div>
</body>

<script src="./scripts.js">    
</script>

</html>
